{% extends 'base.html' %}
{% load static %}

{% block title %} Kids Video {% endblock %}
{% block head %}

<!-- <link rel="stylesheet" href="{% static 'style/kids.css' %}"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<!-- <script src="{% static 'js/kids.js' %}"></script> -->
{% endblock %}


{% block content %}
<body class="container mt-5">
    <!-- Judul video -->
    <div class="row mb-4">
        <!-- Judul video di kiri -->
        <div class="col-12 col-md-6 text-md-start text-center">
            <h1>{{ video.title }}</h1>
        </div>
        
        <!-- Tombol "Kembali ke Daftar Video" di kanan -->
        <div class="col-12 col-md-6 text-md-end text-center">
            <a href="{% url 'kids' %}" class="btn btn-primary">Kembali ke Daftar Video</a>
        </div>
    </div>

    <!-- Menampilkan video dalam tampilan responsif -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <!-- Embed YouTube video menggunakan iframe, responsif -->
            <!-- <div class="embed-responsive embed-responsive-16by9 mb-4"> -->
                <!-- <iframe class="embed-responsive-item w-100 h-200" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allowfullscreen></iframe> -->
                <iframe width="560" height="315" mx-auto src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allowfullscreen></iframe>
            <!-- </div> -->
        </div>
    </div>

    <!-- Tombol kembali ke daftar video -->
    <!-- <div class="text-center">
        <a href="{% url 'kids' %}" class="btn btn-primary">Kembali ke Daftar Video</a>
    </div> -->
</body>

{% endblock %}
