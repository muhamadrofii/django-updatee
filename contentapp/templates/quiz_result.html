<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center my-5">
        <h1 class="text-primary">Quiz Result</h1>
        <p class="lead">You scored <strong>{{ score }}</strong> out of <strong>{{ total_questions }}</strong> questions.</p>
        <p class="lead">Your score: <strong>{{ score_percentage }}%</strong></p>
        <a href="{% url 'parents' %}" class="btn btn-primary">Try Again</a>
    </div>
</body>
</html>
