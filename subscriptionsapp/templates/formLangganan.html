{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Interface</title>

    <!-- ini link my style -->
<!-- Suggested code may be subject to a license. Learn more: ~LicenseLog:1191683110. -->
    <link rel="stylesheet" href="{% static '/style/formLangganan.css' %}" />

    <!-- ini link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="checkout-container">
      <div class="customer-info">
        <h2>Form berlanggan</h2>
        <h3>Customer Information</h3>
        <form>
          <label for="">Nama Orang tua</label>
          <input type="text" name="" id="" />
          <label for="">Pekerjaan</label>
          <select class="" id="" style="width: 30rem">
            <option value="">Pelajar</option>
            <option value="">Pekerja</option>
            <option value="">Pengusaha</option>
            <label>Email</label>
            <input type="email" placeholder="riandasaputra@gmail.com" />
            <label>Nomor</label>
            <input type="number" placeholder="+627894150066" />
            <label>Alamat</label>
            <input type="text" placeholder="433 Old Gate Ln, Milford" />
          </select>

          <div class="siswa">
            <h6>Nama Siswa</h6>
            <div class="row">
              <div class="col-md-6">
                <label>Nama Depan</label>
                <input type="text" name="" id="" style="width: 14rem" />
              </div>
              <div class="col-md-6">
                <label for="">Nama Belakang</label>
                <input type="text" name="" id="" style="width: 13rem" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Umur</label>
                <input type="text" name="" id="" style="width: 14rem" />
              </div>
              <div class="col-md-6">
                <label for="">Pendidikan</label>
                <select id="Umur">
                  <option value="" selected disabled hidden>Choose here</option>
                  <option value="">TK</option>
                  <option value="">SD 1</option>
                  <option value="">SD 2</option>
                  <option value="">SD 3</option>
                </select>
              </div>
            </div>
          </div>
          <label for="plan" style="margin-top: 0.5rem">Berlanggan</label>
          <select id="plan" onchange="calculateTotal()" style="width: 30rem">
            <option value="pilih" selected disabled hidden>Pilih disini</option>
            <option value="1">1 Bulan</option>
            <option value="6">6 Bulan</option>
            <option value="12">12 Bulan</option>
          </select>
        </form>
        <h3>Payment method</h3>
        <div class="payment-method">
          <button class="active">e-Transfer</button>
          <button>Online</button>
        </div>

        <label>Bank</label>
        <select>
          <option>CIBC Bank</option>
          <option>National Bank</option>
          <option>ATB Financial</option>
          <option>HSBC</option>
        </select>

        <a href="{% url 'beranda' %}" class="pay-button">Make Payment</a>
      </div>

      <div class="total">
        <h5>Total Harga</h5>
        <h2 id="total-price">Rp.0</h2>
        <p>Secure payment<i class="bi bi-lock"></i></p>
        <div class="row">
          <div class="kiri col-md-6">
            <p>paket</p>
            <h5>Berlangganan</h5>
            <p>Harga</p>
            <p>Potongan diskon</p>
          </div>
          <div class="kanan col-md-6">
            <p id="output"></p>
            <p id="price"></p>
            <p id="discount-info"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static '/js/langganan.js' %}"></script>
  </body>
</html>
